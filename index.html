<!DOCTYPE html>
<html lang="ru">
<head>

<body>
  <header class="navbar">

      <div class="navbar-top">

    </div>
    <!-- /.container -->

          <li class="navbar-menu__item">

          </li>
          <li class="navbar-menu__item">

          </li>
          <li class="navbar-menu__item">
